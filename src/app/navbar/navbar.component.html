<div style="position: absolute; width: 100%; z-index: 100">
  <div class="container">
    <div style="display: flex" [routerLink]="'/'">
      <img
        src="assets/logo_white.svg"
        id="logo"
        style="height: 8vh"
        *ngIf="currentSection == 'intro'"
      />
      <img
        src="assets/logo_purple.svg"
        id="logo"
        style="height: 8vh"
        *ngIf="logoStyle == 'purple' && currentSection != 'intro'"
      />
      <img
        src="assets/logo_deep_purple.svg"
        id="logo"
        style="height: 8vh"
        *ngIf="logoStyle == 'deep_purple'"
      />
      <div
        id="logo-title"
        [ngClass]="currentSection == 'intro' ? 'white' : logoStyle"
      >
        猫爪匠
        <br />
        CRAFCAT
      </div>
    </div>
    <div class="nav-btns" [ngClass]="logoStyle">
      <div class="nav-btn primary-btn">常见问题</div>
      <div
        class="nav-btn primary-btn"
        [routerLink]="'/contact-us'"
        [ngClass]="currentSection == 'contact-us' ? 'white' : ''"
      >
        联系我们
      </div>
      <div class="nav-btn primary-btn">
        <a
          href="https://uxljxnzrikr.feishu.cn/share/base/form/shrcn2M9nKUHtaunrgTJf9g7yth"
        >
          开始定制
        </a>
      </div>
      <div class="nav-btn primary-btn">社区</div>
      <div
        class="nav-btn primary-btn"
        [routerLink]="'/showcase'"
        [ngClass]="currentSection == 'showcase' ? 'white' : ''"
      >
        案例
      </div>
      <div
        class="nav-btn primary-btn"
        [routerLink]="'/service'"
        [ngClass]="currentSection == 'service' ? 'white' : ''"
      >
        服务
      </div>
    </div>
  </div>
</div>
