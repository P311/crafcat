<div id="bg-img-container">
  <img
    [ngStyle]="{ transform: 'translateX(' + state1 + '%)' }"
    class="bg-img"
    src="{{ imgs[idx1] }}"
  />
  <img
    [ngStyle]="{ transform: 'translateX(' + state2 + '%)' }"
    class="bg-img"
    src="{{ imgs[idx2] }}"
  />
</div>
<div class="container">
  <div id="slogan">
    <h2>创造你的平行世界</h2>
    <h1>定制游戏</h1>
    <div class="description">
      <p>
        在诸多神话中，猫是最沉默的表达者，也是最守序的越界者<br />
        在自我、可能、秩序愈发对立统一的现在和赛博未来中<br />
        我们是否也持有猫的灵魄
      </p>
      <p>
        欢迎来到无界舱<br />

        在这里唤起灵魄沉淀自我、寻找共鸣；在这里长出爪子撕开旧边界、筑造新世界<br />
        你可以驾驶舱体在世界各处游走，也可以操作舱内器械塑造你眼前的平行世界<br />
      </p>
      <p>
        欢迎接受猫爪匠定制游戏服务<br />
        我们尊重最独特的创意需求，我们提供最可靠的制作技术 <br />
        快来开启你的定制之旅吧！
      </p>
      <button id="start-btn">开始定制</button>
    </div>
  </div>
  <div id="slider-container">
    <div class="slider">
      <div class="slider-btn primary-btn" (click)="left()">
        <img src="assets/prev_arrow.svg" />
      </div>
      <div class="slider-txt">切换背景</div>
      <div class="slider-btn primary-btn" (click)="right()">
        <img src="assets/next_arrow.svg" style="margin-right: 2.63px" />
      </div>
    </div>
    <div class="slider">
      <div class="slider-btn primary-btn" (click)="lock = true">
        <img
          src="assets/lock.svg"
          style="margin-left: 3px"
          [ngClass]="lock ? 'clicked-btn' : ''"
        />
      </div>
      <div class="slider-txt">锁定解锁</div>
      <div class="slider-btn primary-btn" (click)="lock = false">
        <img src="assets/unlock.svg" [ngClass]="!lock ? 'clicked-btn' : ''" />
      </div>
    </div>
  </div>
</div>
